<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="x-ua-compatible" content="IE=edge">
<title>countdown timer</title>
<link href="./_common/css/style.css" rel="stylesheet" type="text/css">
<title>countdown timer</title>
<link href="https://github.com/ojirou/js2308_countdown_timer/tree/main/_common/css/style.css" rel="stylesheet" type="text/css">
<style>
.timer {
	font-weight: bold;
	font-size: 24px;
	text-align: center;
}
.timer span {
	font-size: 72px;
}
</style>
</head>
<body>
<header>
<div class="header-contents">
<h1>カウントダウンタイマー</h1>
<h2>countdown timer</h2>
</div><!-- /.header-contents -->
</header>
<div class="main-wrapper">
<section>
	<h2>2024年まで</h2>
	<p class="timer">あと<span id="day"></span>日<span id="hour"></span>時間<span id="min"></span>分<span id="sec"></span>秒</p>
</section>
</div><!-- /.main-wrapper -->
<footer>Ojirou</footer>
<script>
var countdown = function(due) {
	var now = new Date();

	var rest = due.getTime() - now.getTime();
	var sec = Math.floor(rest / 1000) % 60;
	var min = Math.floor(rest / 1000 / 60) % 60;
	var hours = Math.floor(rest / 1000 / 60 / 60) % 24;
	var days = Math.floor(rest / 1000 / 60 / 60 / 24);
	var count = [days, hours, min, sec];

	return count;
}

var goal = new Date(2024, 1, 1);

var recalc = function() {
	var counter = countdown(goal);
	document.getElementById('day').textContent = counter[0];
	document.getElementById('hour').textContent = counter[1];
	document.getElementById('min').textContent = counter[2];
	document.getElementById('sec').textContent = counter[3];
	refresh();
}

var refresh = function() {
	setTimeout(recalc, 1000);
}
recalc();
</script>
</body>
</html>
